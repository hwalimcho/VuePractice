<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue.js sample</title>
        <link rel="stylesheet" href="style.css" >
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
        
        <style>
            /* 나타나고 있을 때와 사라질 때는 0.5초 */
            .v-enter-active, .v-leave-active {
                transition: 0.5s;
            }
            /* 나타나기 전의 상태와 사라진 상태는 투명도가 0, 밑으로 20 이동 */
            .v-enter, .v-leave-to{
                opacity: 0;
                transform: translateX(50px)
            }
            .v-move {
                transition: 5s;
            }
        </style>


        <script>
            window.onload =function() {
                new Vue({
                    el: '#app',
                    data: {
                        /*isOK : false,
                        dataArray : ['벚꽃', '산수유', '진달래', '철죽'],
                        addItem : ''*/
                        dataArray: ['one', 'two', 'three', 'four', 'five']
                    },
                   methods: {
                       /*
                        addList: function() {
                        this.dataArray.push(this.addItem);
                        this.addItem='';
                        },
                        removeLast: function() {
                            var lastIdx = this.dataArray.length - 1;
                            this.dataArray.splice(lastIdx, 1);
                        }
                        */
                        sortData: function() {
                           this.dataArray.sort(function(a,b){
                               if(a<b) return -1;
                               if(a>b) return 1;
                               return 0;
                           });
                        },
                        shuffleData: function(){
                            var buffer = [];
                            var len = this.dataArray.length;
                            for (var i=len; len>0; len--){
                            var r = Math.floor(Math.random()*len);
                            buffer.push(this.dataArray[r]);
                            this.dataArray.splice(r, 1);
                            }
                            this.dataArray = buffer;
                        }
                    }
                })
            }
           
        </script>
        
    </head>

    <body>
        <div id="app">
            <!--

            <transition-group>

            <transition-group>
                <li v-for="item in dataArray" v-bind:key="item"> {{item}}</li>
            </transition-group>
            <button v-on:click="sortData">소트</button>
            <button v-on:click="shuffleData">셔플</button>
        </div>
