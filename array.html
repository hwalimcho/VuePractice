<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue.js sample</title>
        <link rel="stylesheet" href="style.css" >
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
        
        <script>
            window.onload =function() {
                new Vue({
                   el: '#app',
                   data: {
                       myArray:['다즐링','얼그레이','실론']
                   }
                })
            }
           
        </script>
    
    </head>

    <body>
        <div id="app">
            <p>{{myArray}}</p>
            <p>{{myArray[0]}}</p>
        </div>
        
    </body>
</html>
